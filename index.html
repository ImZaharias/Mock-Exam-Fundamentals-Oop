<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginner Programming Mock Exam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="levelMenu" style="text-align: center; padding: 40px;">
        <h2 style="margin-bottom: 20px; color: white;">Select Language & Test</h2>
        <div style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;">
                <button class="level-btn" onclick="loadMock('mocktest_python.js')">Python 🐍<br>Fundamentals & OOP</button>
                <button class="level-btn" onclick="loadMock('mocktest_java.js')">Java ☕<br>Fundamentals & OOP</button>
                <button class="level-btn" onclick="loadMock('mocktest_csharp.js')">C# 💠<br>Fundamentals & OOP</button>
                <button class="level-btn" onclick="loadMock('mocktest_javascript.js')">JavaScript 🌐<br>Fundamentals & OOP</button>
                <button class="level-btn" onclick="loadMock('mocktest_htmlcss.js')">HTML/CSS 🎨<br>Core Concepts Structure, Styling & Rules</button>
        </div>
    </div>


    <div class="exam-container">
        <div class="exam-header">
            <h1>Programming Fundamentals Mock Exam</h1>
            <div class="exam-info">
                <div>60 Questions</div>
                <div class="timer">
                    <div class="timer-display" id="timer">105:00</div>
                </div>
                <div>68% to Pass</div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 10px;">
            <button id="homeButton" class="nav-btn" onclick="goHome()" style="display: none;">
                ⬅ Back to Level Selection
            </button>
        </div>
        
        <div class="exam-body" id="examBody">
            <!-- Questions will be populated by JavaScript -->
        </div>
        
        <div class="results" id="results">
            <div class="score" id="scoreDisplay"></div>
            <div id="scoreMessage"></div>
            <div class="question-review" id="questionReview"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
