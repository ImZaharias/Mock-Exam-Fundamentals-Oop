<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Developer I Mock Exam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="levelMenu" style="text-align: center; padding: 40px;">
        <h2 style="margin-bottom: 20px; color: white;">Select Test Difficulty</h2>
        <div style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;">
            <button class="level-btn" onclick="loadMock('mocktest7.js')">Level 1<br>(6/10 - Warming Up)</button>
            <button class="level-btn" onclick="loadMock('mocktest7b.js')">Level 2<br>(7/10 - Getting There)</button>
            <button class="level-btn" onclick="loadMock('mocktest8.js')">Level 3<br>(8/10 - Solid)</button>
            <button class="level-btn" onclick="loadMock('mocktest9.js')">Level 4<br>(9/10 - Tough)</button>
            <button class="level-btn" onclick="loadMock('mocktest10.js')">Level 5<br>(10/10 - Boss Mode)</button>
    </div>


    <div class="exam-container">
        <div class="exam-header">
            <h1>Platform Developer I Certification</h1>
            <div class="exam-info">
                <div>60 Questions</div>
                <div class="timer">
                    <div class="timer-display" id="timer">105:00</div>
                </div>
                <div>68% to Pass</div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 10px;">
            <button id="homeButton" class="nav-btn" onclick="goHome()" style="display: none;">
                â¬… Back to Level Selection
            </button>
        </div>
        
        <div class="exam-body" id="examBody">
            <!-- Questions will be populated by JavaScript -->
        </div>
        
        <div class="results" id="results">
            <div class="score" id="scoreDisplay"></div>
            <div id="scoreMessage"></div>
            <div class="question-review" id="questionReview"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
